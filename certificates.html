<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007acc;
            font-size: 2em;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: disc;
            padding-left: 40px;
            font-size: 1.1em;
        }

        li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certifications</h1>
        <ul>
            <li><strong>Python and AI & ML</strong> – Next Gen Solution, 2025</li>
            <li><strong>Python with Data Science</strong> – Login 360, 2024</li>
            <li><strong>Embedded Systems</strong> – JDNET Technology</li>
            <li><strong>Embedded Systems Certified Program</strong> – Caliber Embedded Technology</li>
        </ul>
    </div>
</body>
</html>
